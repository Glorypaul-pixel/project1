<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form-box">
        <div class="formbox">
            <h2>LogIn Form</h2>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" id="log" class="toggle-btn" onclick="LogIn()">Login</button>
                <button type="button" id="reg" class="toggle-btn" onclick="Register()">Signup</button>
            </div>
            <form id="login" class="input-group"> <br>
                <input type="email" class="input-field" placeholder="Email Address" required> <br> <br><br>
                <input type="password" class="input-field" placeholder="Password" required> <br> <br>
                <h4><a href="#">Forgot Password ?</a></h4> <br>
                
                <button type="submit" class="submit-btn">Login</button>
                <p>Not a member? <a href="#">Signup now</a></p>
            
            
            </form>
          

            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Surname First" required> <br><br>
                <input type="email" class="input-field" placeholder="Email" required> <br> <br>
                <input type="password" class="input-field" placeholder="Password" required> <br><br>
                <input type="password" class="input-field" placeholder="Confirm Password" required> <br><br>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
    </div>
    <script>
        var x=document.getElementById("login")
        var y=document.getElementById("Register")
        var z=document.getElementById("btn")

        function Register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function LogIn(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
    </script>
</body>
</html>
